<div class="relative w-100 mb4 bg-white nested-copy-line-height">
  <div class="bg-white mb3 pa4 gray overflow-hidden">
    <span class="f6 db">{{ humanize .Section }}</span>
    <h1 class="f3 near-black">
      <a href="{{ .Permalink }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
    {{ if .Params.summary_image }}
      {{ if .Params.sponsor_url }}
      <a href="{{ .Params.sponsor_url }}">
        <img src="{{ .Params.summary_image }}" alt="Logo" class="grow fl w4 mr3"/>
      </a>
      {{ else }}
        <img src="{{ .Params.summary_image }}" alt="Logo" class="grow fl w4 mr3"/>
      {{ end }}
    {{ end }}
      {{ .Summary  }}
    </div>
    <div>
       <a href="{{.Permalink}}" class="ba b--moon-gray bg-light-gray br2 color-inherit dib f7 hover-bg-moon-gray link mt2 ph2 pv1">
         {{ $.Param "read_more_copy" | default (i18n "readMore") }}
       </a>
    </div>
  </div>
</div>
